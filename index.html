<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Checado</title>
    <meta name="description" content="Sistema de Checado para control de asistencia" />
    <!-- Manejar errores de carga -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Error de carga:', e);
        // Si hay un error de carga serio, mostrar un mensaje básico
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          document.getElementById('root-fallback').style.display = 'flex';
        }
      }, true);
    </script>
    <!-- Preconectar con dominios importantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- CSS fallback para mensaje de error -->
    <style>
      #root-fallback {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        font-family: Arial, sans-serif;
        z-index: 9999;
      }
      #root-fallback h1 {
        color: #4285F4;
      }
      #root-fallback button {
        padding: 10px 20px;
        background: #4285F4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Elemento fallback para errores -->
    <div id="root-fallback">
      <h1>Error al cargar la aplicación</h1>
      <p>No se pudo cargar la aplicación correctamente. Esto puede ser debido a problemas de conexión o configuración.</p>
      <button onclick="window.location.reload()">Intentar de nuevo</button>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
